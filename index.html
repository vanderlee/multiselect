<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>jQuery Multiselect</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js "></script>

		<link href="jquery.multiselect.css" rel="stylesheet" type="text/css"/>
		<script src="jquery.multiselect.js "></script>

		<script>
			$( function() {
				$('#demo').multiselect({
					width: 'fit'
				});

				$('#demo-2').multiselect({
					width:		'10em'
				,	showOption:	function(text, value, index) {
									return '<b>'+index+'</b> '+text+' <i><small>('+value+')</small></i>';
								}
				});

				$('#demo').change( function() {
					console.log('change');
					console.debug($(this).val());
				});
			});
		</script>
    </head>
    <body>
		<form>
			<select multiple="multiple" name="multiple-choice" id="demo" size="6">
				<option value="one">One</option>
				<option value="two" selected="selected">Two</option>
				<option value="three">Three</option>
				<option value="four" disabled="disabled">Four</option>
				<option value="five" disabled="disabled" selected="selected">Five</option>
				<option value="six">Six</option>
				<option value="seven">Seven</option>
				<option value="eight">Eight</option>
				<option value="nine">Nine</option>
				<option value="ten">Ten</option>
			</select>

			<select multiple="multiple" name="multiple-choice-2" id="demo-2" size="6">
				<option value="one">One</option>
				<option value="two" selected="selected">Two</option>
				<option value="three">Three</option>
				<option value="four">Four</option>
				<option value="five">Five</option>
				<option value="six">Six</option>
				<option value="seven">Seven</option>
				<option value="eight">Eight</option>
				<option value="nine">Nine</option>
				<option value="ten">Ten</option>
			</select>
			<hr/>
			<button type="reset">Reset</button>
		</form>
    </body>
</html>
